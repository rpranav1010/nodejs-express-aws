# Do not change version. This is the version of aws buildspec, not the version of your buldspec file.
version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 16
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code

      #Dynamic Application Security Scan (DAST scan) using OWASP ZAP
      - sudo apt-get update && sudo apt-get upgrade
      - sudo apt-get install openjdk-11-jdk
      - sudo apt-get install wget
      - cd Downloads/
      - mkdir ZAP
      - cd ZAP
      - wget https://github.com/zaproxy/zaproxy/releases/download/v2.11.1/ZAP_2_11_1_unix.sh
      - chmod u+x ZAP_2_11_1_unix.sh
      - Unset DISPLAY
      - echo $DISPLAY
      - sudo ./ZAP_2_11_1_unix.sh
      - Enter 
      - Enter
      - Enter
      - Enter
      - Enter
      - [1] Enter
      - [1] Enter
      -zap.sh -daemon -quickurl https://demo.testfire.net/index.jsp -quickout /tmp/myresults.xml -quickprogress

  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    -myresults.xml 
